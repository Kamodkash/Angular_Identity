<div class="row m-2">
<div class="card text-center mx-auto">
  <div class="card-header bg-info text-white">
    Login
  </div>
  <div class="card-body">
    <div class="form-group row">
      <label for="txtusername" class="col-sm-4">UserName</label>
      <div class="col-sm-8">
        <input type="text" id="txtusername" name="username" placeholder="UserName" class="form-control"/>
      </div>
    </div>
    <div class="form-group row">
      <label for="txtpassword" class="col-sm-4">Password</label>
      <div class="col-sm-8">
        <input type="password" id="txtpassword" name="password" placeholder="Password" class="form-control"/>
      </div>
    </div>
  </div>
  <div class="card-footer text-muted">
    <button class="btn btn-info">Login</button>
  </div>
</div>
</div>
